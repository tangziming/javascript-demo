<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    #div1{
        width: 200px;
        height: 200px;
        position: absolute;
        left: 0px; 
        background-color: red;
    }
    #div2{
        position: absolute;
        left: 400px;
        width: 1px;
        height: 500px;
        background-color: black;
    }
    #div3{
        position: absolute;
        left: 800px;
        width: 1px;
        height: 500px;
        background-color: black;
    }
    </style>
    <script>
    window.onload=function(){
        var oBtn1=document.getElementById('btn1');
        var oBtn2=document.getElementById('btn2');
        oBtn1.onclick=function(){
            startmove(400);
        }
        oBtn2.onclick=function(){
            startmove(800);
        }
    }
    var timer=null; //存储定时器
    function startmove(target){ //运动函数，参数为 目标位置
        
        var oDiv=document.getElementById('div1');
        var speed=0;
        if(oDiv.offsetLeft>target){ //判断速度的正负（向左还是向右）
            speed=-7;//如果物体的offsetleft比目标位置大，速度为负数，向左运动
        }else{
            speed=7;//否则，速度为正数，向右运动
        }
        clearInterval(timer);//关闭定时器，避免多次点击造成 速度加快bug
        timer=setInterval(function(){//设置定时器
            if(Math.abs(target-oDiv.offsetLeft)<=7){//Math.abs（）方法，求绝对值
                clearInterval(timer);//当物体距离目标位置小于等于速度时，关闭定时器
                oDiv.style.left=target+'px';//并且将物体移动至 目标位置
            }else{
                oDiv.style.left=oDiv.offsetLeft+speed+'px';//继续运动
            }
            document.title=oDiv.offsetLeft;
        },30);
      

    }
    </script>
</head>

<body>
    <input type="button" value="400" id="btn1">
    <input type="button" value="800" id="btn2">    
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    
    
</body>
</html>
