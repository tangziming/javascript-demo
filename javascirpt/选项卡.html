<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .active{
         background-color: rgb(25, 196, 187);
         
     }
   
     #div1 div{
         display: none;
         width: 200px;
         height: 200px;
         border: 1px solid black;
         background-color: #ccc
     }
    
    </style>
    <script>

            // 简单总结：先让所有都隐藏，再把当前显出出来。

        window.onload=function(){

            var odiv=document.getElementById('div1');
            var abtn=odiv.getElementsByTagName('input');
            var adiv=odiv.getElementsByTagName('div');

            for(var i=0;i<abtn.length;i++){
                abtn[i].index=i;//保存下标
                abtn[i].onclick=function(){
                   
                    for(var i=0;i<abtn.length;i++){
                        abtn[i].className='';  //先把所有都变回原样
                        adiv[i].style.display='none'; // 先把所有盒子display 设置为none（隐藏）
                    }
                    this.className='active';//显示样式
                    adiv[this.index].style.display='block';//显示盒子
                    // alert(this.index);
                    // alert(adiv[this.index].innerHTML);
                    
                };
               
            }
        };
    </script>
</head>
<body>
    <div id="div1">
        <input class="active" type="button" value="选项1">
        <input type="button" value="选项2">
        <input type="button" value="选项3">
        <input type="button" value="选项4">
        <div style="display:block;">选项1</div>
        <div>选项2</div>
        <div>选项3</div>        
        <div>选项4</div>
    </div>
</body>
</html>
