<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            table td {
                border: 1px solid rgb(34, 104, 109);
                margin: 0px;
                padding: 0px;
                text-align: center;
            }
            table {
                width: 500px;             
                margin: 50px auto;
            }
            #div1{
                width: 500px;
                margin: auto;
            }
            
        </style>
    <script>
     window.onload=function (){

            var oTable = document.getElementById('table1');//获取table
            var oTbody = oTable.getElementsByTagName('tbody')[0];//获取table里的Tbody，【0】为第一个Tbody
            var oTr = oTbody.getElementsByTagName('tr');//获取tbody里的tr，为数组。
            var oBtn = document.getElementById('btn1');

            oBtn.onclick=function(){
                var arr=[];//定义空数组
                for(var i=0;i<oTr.length;i++){
                    arr[i]=oTr[i];//把每一行tr放进空数组
                }
                arr.sort(function(tr1,tr2){//比较函数，每一行的cells【2】进行比较。
                        var n1=parseInt(tr1.cells[2].innerHTML);
                        var n2=parseInt(tr2.cells[2].innerHTML);
                        return n1-n2;
                });

                for(var i=0;i<arr.length;i++){
                    oTbody.appendChild(arr[i]);//把排序后的arr。重新插入进oTbody
                }
            }

     };
    </script>
</head>


<body>
    <div id="div1">
   
    <input type="button" value="排序" id="btn1">
    </div>
    <table cellspacing="0" id="table1" >
        <thead>
            <tr>
                <td >学号</td>
                <td>姓名</td>
                <td>年龄</td>
                             
            </tr>
        </thead>
        <tbody>
            <tr>
                <td >1</td>
                <td>汤子明</td>
                <td>23</td>
                             
            </tr>
            <tr>
                <td >2</td>
                <td>三司使</td>
                <td>3</td>
                             
            </tr>
            <tr>
                <td >3</td>
                <td>林蛋大</td>
                <td>40</td>
                             
            </tr>
            <tr>
                <td >4</td>
                <td>小朋友</td>
                <td>1</td>
                             
            </tr>
        </tbody>
    </table>
</body>
</html>
